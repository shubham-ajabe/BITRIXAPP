<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
        }

        h1 {
            color: #333333;
            margin-bottom: 20px;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        button {
            background-color: #87CEEB;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px 0;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
        }

        a {
            text-decoration: none;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculator Operations</h1>
        <div class="button-container">
            <a href="/addition"><button>Addition</button></a>
            <a href="/subtraction"><button>Subtraction</button></a>
            <a href="/multiplication"><button>Multiplication</button></a>
            <a href="/division"><button>Division</button></a>
            <a href="/"><button>Back</button></a> <!-- Back button -->
        </div>
    </div>
</body>
</html>
