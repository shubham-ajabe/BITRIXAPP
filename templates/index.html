<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Bitrix24 Task Management</title>
    <style>
        /* General Body Styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        /* Main Container Styling */
        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 500px;
            transition: transform 0.3s ease-in-out;
        }

        /* Hover effect on container */
        .container:hover {
            transform: scale(1.05);
        }

        /* Heading Styling */
        h1 {
            font-size: 28px;
            font-weight: 600;
            color: #333;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 18px;
            color: #555;
            margin-bottom: 30px;
        }

        /* Button Container Styling */
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* Button Styling */
        button, a.button {
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            text-align: center;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            display: block;
        }

        /* Button Hover Effects */
        button:hover, a.button:hover {
            background-color: #87CEEB;
            transform: translateY(-2px);
        }

        button:active, a.button:active {
            transform: translateY(2px);
        }

        /* Additional Button Styles */
        .back-button {
            background-color: #f44336;
            color: white;
            font-size: 16px;
        }

        .back-button:hover {
            background-color: #e53935;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .container {
                width: 90%;
            }

            h1 {
                font-size: 24px;
            }

            h2 {
                font-size: 16px;
            }

            button, a.button {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

    <div class="container"> 
        <h1>Siddhi Plastic Industries</h1>    
        <h2>Bitrix24 Task Management Interface</h2>
        <div class="button-container">
            <a href="/button1"><button>Add Task</button></a>
            <a href="/button2"><button>Update Task</button></a>
            <a href="/button3"><button>Get Task by ID</button></a>
            <a href="/button4"><button>Get List of Tasks</button></a>
            <a href="/button5"><button>Move Task to Completed Status</button></a>
            <a href="/button6"><button>Add Comment</button></a>
            <a href="/button7"><button>Contact Creation</button></a>
            <a href="/button8"><button>Add Checklist</button></a>
            <a href="/button9"><button>Delegate Task</button></a>
            <a href="/button10"><button>Attach Files to Task</button></a>
            <a href="/button11"><button>Get a List of Available Storages</button></a>
            <a href="/button12"><button>Upload a New File</button></a>
            <!-- New Login Button -->
            <a href="login"><button>Login</button></a>
            
        </div>
    </div>

</body>
</html>
