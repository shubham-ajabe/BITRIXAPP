<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Task by ID</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
        }
        input, textarea, button, table {
            width: 100%;
            margin-top: 10px;
            padding: 10px;
        }
        table {
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            text-align: left;
            padding: 8px;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Get Task by ID</h1>
        <form action="/button3" method="POST">
            <input type="text" name="task_id" placeholder="Enter Task ID" required>
            <button type="submit">Get Task Information</button>
        </form>
        {% if task %}
        <table>
            <tr>
                <th>Attribute</th>
                <th>Value</th>
            </tr>
            {% for key, value in task.items() %}
            <tr>
                <td>{{ key }}</td>
                <td>{{ value }}</td>
            </tr>
            {% endfor %}
        </table>
        {% elif error %}
        <p>Error: {{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
